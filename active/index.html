    <!-- The Modal (Lightbox) Structure - ADDED HERE -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="fullImage">
        <div id="caption"></div>
    </div>
    
    <!-- Reuse existing scripts -->
    <script src="unpkg.com"></script>
    <script>
      AOS.init({offset: 50}); /* Adjusted offset for better gallery triggering */
    </script>
    <script>
        function hamburg(){
            const navbar = document.querySelector(".dropdown")
            navbar.style.transform = "translateY(0px)"
        }
        function cancel(){
            const navbar = document.querySelector(".dropdown")
            navbar.style.transform = "translateY(-500px)"
        }
    </script>

    <!-- Lightbox Script - ADDED HERE -->
    <script>
        var modal = document.getElementById("imageModal");
        var modalImage = document.getElementById("fullImage");
        // Using getElementsByClassName because you have a class for "close"
        var closeSpan = document.getElementsByClassName("close")[0]; 

        function openModal(imageElement) {
            modal.style.display = "block";
            var fullSrc = imageElement.getAttribute("data-fullsrc");
            modalImage.src = fullSrc;
            var captionText = document.getElementById("caption");
            captionText.innerHTML = imageElement.alt;
        }

        closeSpan.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
